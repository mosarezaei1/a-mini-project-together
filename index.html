<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="contact-us container">
      <div class="contact-us__social" style="background-color: orange;">
        <span class="icon-container">
          <svg class="icon">
            <use xlink:href="/assts/images/svg--sprite.svg#linkedin"></use>
          </svg>
       </span>
       <span class="icon-container">
         <svg class="icon">
            <use xlink:href="/assts/images/svg--sprite.svg#telegram"></use>
          </svg>
       </span>
       <span class="icon-container">
          <svg class="icon">
            <use xlink:href="/assts/images/svg--sprite.svg#x"></use>
          </svg>
       </span>
    
    
    
      
      </div>
      <div class="contact-us__icons" >
        <div class="icon-holder">
          <span class="icon-holder__label">اهواز- نادری</span>
          <span class="icon-container">
            <svg class="icon">
               <use xlink:href="/assts/images/svg--sprite.svg#location-pin"></use>
            </svg>
          </span>
       </div> 
       <div class="icon-holder">
         <span class="icon-holder__label">092345769</span>
         <span class="icon-container">
           <svg class="icon">
              <use xlink:href="/assts/images/svg--sprite.svg#local-phone"></use>
           </svg>
         </span>
       </div>
       <div class="icon-holder">
         <span class="icon-holder__label">maam@gmail.com</span>
          <span class="icon-container">
            <svg class="icon">
               <use xlink:href="/assts/images/svg--sprite.svg#email "></use>
             </svg>
          </span>
       </div> 
        
      </div>
      <div class="contact-us__map " style="background-color: tomato;">
        <img src="assts/images/file.jpg" alt="">
      </div>
      <div class="contact-us__form">
        <div class="form-wrapper">
          <h3>نظرات شما</h3>
          <form >
            <input type="text" placeholder="نام ونام خانوادگی">
            <input type="email" placeholder="یمیل خود را وارد کنید">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="submit" class="btn btn--primary">ارسال</button>


          </form>
        </div>
      </div>
    </section>
    
 </body>
</html>
